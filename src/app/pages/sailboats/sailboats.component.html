<div *ngIf="sailboats.length" class="boats-container">
    <div *ngFor="let boat of sailboats" class="boats-container__card" style="background-image: url({{boat.image}}); background-size: contain;  background-repeat: no-repeat; background-position: center" routerLink="{{boat.id}}">
        <h6>{{boat.company}}</h6>
    </div>
</div>
